<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <header>
      <h1>TrIvIa QuEsTiOnS</h1>

      <form id="new-trivia">
        <label for="trivia-amount">Num Questions: </label>
        <input type="number" name="trivia-amount" id="trivia-amount" class="form-control" min="1" max="50" value="10">

        <label for="trivia-category">Select Category: </label>
        <select id="trivia-category" name="trivia-category" class="form-control"></select>

        <button type="submit">Get New Questions</button>
      </form>
    </section>
    <main id="container" class="centered"></main>
